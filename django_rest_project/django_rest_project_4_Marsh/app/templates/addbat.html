<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>BAT COMMUNICATION</title>

    <!-- Icons font CSS-->
    <link href="{% static 'vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href=" {% static 'css/main.css' %}" rel="stylesheet" media="all">
    <style>
            img{
        margin-top: 0px;
        width: 20%;
        height: 15%;
        opacity: 0.8;
        margin-bottom: 40px;
    }
    .center{
        display: block;
    margin-left: auto;
    margin-right: auto;
    width: 40%;
    }
    ::placeholder{
        font-size: medium;
        font-style: italic;
    }
    .autocomplete {
  /*the container must be positioned relative:*/
    position: relative;
    display: inline-block;
    }
    .autocomplete-items {
  position: absolute;
  border: 1px solid #d4d4d4;
  border-bottom: none;
  border-top: none;
  z-index: 99;
  /*position the autocomplete items to be the same width as the container:*/
  top: 100%;
  left: 0;
  right: 0;
}
    .autocomplete-items div {
  padding: 10px;
  cursor: pointer;
  background-color: #fff;
  border-bottom: 1px solid #d4d4d4;
}
    .autocomplete-items div:hover {
  /*when hovering an item:*/
  background-color: #e9e9e9;
}
    .autocomplete-active {
  /*when navigating through the items using the arrow keys:*/
  background-color: DodgerBlue !important;
  color: #ffffff;
}
    </style>
</head>

<body>

    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <!-- <img src="{% static "images/mmc-logo.svg" %}" alt="">  -->
        <!-- <div class="row row-space">
            <img src="{% static "images/mmc-logo.svg" %}" alt="" class="center">
        </div> -->
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h3 class="title">Add them </h3>
                     
                    <form method="POST">
                        <div class="input-group">
                            <input class="input--style-1" type="email" placeholder="input your email" name="email">
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="password" placeholder="password" name="password">
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="user" placeholder="fullname" name="fullname">
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="relationship" placeholder="relationship" name="relationship">
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1 js-datepicker" type="text" placeholder="DOB" name="dob">
                                    <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <!-- <input class="input--style-1" type="text" placeholder="clientname" name="clientname"> -->
                            <div class="autocomplete" style="width:300px;">
                                <input id="myInput" type="text" name="gender" placeholder="gender">
                            </div>
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="ID" placeholder="ID" name="id">
                        </div>
                        <div class="p-t-20">
                            <button class="btn btn--radius btn--green" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'js/global.js' %}"></script>
    <script src="{% static 'js/autocomplete_gender.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
